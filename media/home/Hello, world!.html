<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Postman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4" align="center">
        <h1>Welcome To PostMaster!</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="url">Enter URL</label>
            <input type="text" class="form-control" id="url">
        </div>
        <label for="requestOptions">Select Method</label>
        <div class="container" id="requestOptions">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="request" id="get" value="get" checked>
                <label class="form-check-label" for="get">
                    GET
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="request" id="post" value="post">
                <label class="form-check-label" for="post">
                    POST
                </label>
            </div>
        </div>
        <!-- JSON OR CUSTOM -->
        <label for="parameterOptions">Select Parameters</label>
        <div class="container" id="parameterOptions">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="params" id="json" value="json" checked>
                <label class="form-check-label" for="json">
                    JSON
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="params" id="custom" value="custom">
                <label class="form-check-label" for="custom">
                    Custom
                </label>
            </div>
        </div>
        <!-- Taking Parameters From The User (JSON)-->
        <div id="parameterBox">
            <div class="form-row my-2">
                <label class="form-check-label" for="paramValue">
                    Parameter 1
                </label>
                <div class="col md-4" id="paramValue">
                    <input type="text" class="form-control" placeholder="Enter Key" id="parameterKey1">
                </div>
                <div class="col md-4">
                    <input type="text" class="form-control" placeholder="Enter Value" id="parameterValue1">
                </div>
                <button class="btn btn-sm btn-info" id="addParam">+</button>
                <div id="params"></div>
            </div>
        </div>
        <!-- Taking Parameters From The User (Custom)-->
        <div id="requestJsonBox">
            <div class="form-group">
                <label for="jsonText">Enter JSON Parameters</label>
                <textarea class="form-control" id="jsonText" rows="3"></textarea>
            </div>
        </div>
        <div align="center">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="container" id="responseArea">
        <label for="response">Response</label>
            <textarea class="form-control" id="response" rows="3"></textarea>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
